{% include 'header.html' %}

{% include 'menu.html' %}

<!-- Page Content  -->
<form action="" name="render" method="post">
<div class="container-fluid fill" style="position: relative;">
    <div class="row" > <!--  -->
        <div class="col-xs-2 col-sm-2 resizable" id="persist-state1"><!--<div class="form-group">--><!--<div class="row" >  style="width:600px"> -->
            <label for="grains" style="color:white; font-family:Consolas">Grains:</label>
                <textarea id="grains" name="grains" style="box-sizing: border-box">{{ formdata['grains'][0] }}</textarea></div>


        <div class="col-xs-2 col-sm-2 resizable" id="persist-state2">
            <label for="pillar" style="color:white; font-family:Consolas">Pillar:</label>
                <textarea id="pillar" name="pillar">{{ formdata['pillar'][0] }}</textarea></div>


        <div class="col-xs-5 col-sm-5 resizable" id="persist-state3">
            <label for="state" style="color:white; font-family:Consolas">State:</label>
                <textarea id="state" name="state" >{{ formdata['state'][0]  }}</textarea></div>


        <div class="col-xs-3 col-sm-3 resizable" id="persist-state4">
            <label for="output" style="color:white; font-family:Consolas">Output:</label>
                <textarea id="output" name="output" >{{ output[0] }} </textarea>


        </div>
    </div><!-- /.row -->

    <div class="row" >
        <div class="col-xs-6 col-sm-6" onKeyPress="return checkSubmit(event)">
            <br />
            <input type="submit" value="ctrl+b to render state" class="btn btn-primary" style="background-color:#695112; border-color:#7e721c">
            {% if shareable %}
                <label><input id="save" name="save" type="checkbox" value="true">Save</label>
            {% endif %}
            <br /><br />
            <p style="color:#8B8A68"> version 2018.5 </p>
            <p> <a href="https://www.github.com/inveracity/jinjabread"> Jinjabread on github </a> </p>
        </div>
        <div class="col-xs-6 col-sm-6">
            {% if shareable %}
            {% for link in history %}
                <a href="/{{ link }}"> {{ link }} </a> <br>
            {% endfor %}
            {% endif %}
            <!-- {{ output[1] }} -->
        </div>
    </div>
</div><!-- /.container -->
</form>
<script>
window.history.replaceState("object or string", "Title", "/{{ current_url }}");
</script>
{% include 'footer.html' %}
